<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="title" style="font-size: 24px; font-weight: bold; color: #3498db;">{{ title | uppercase }}</span>
        <div class="title-line"></div>
        <form class="mt-3" [formGroup]="empleoForm" (ngSubmit)="addEmpleo()">
          <div class="mb-3">
            <label for="puesto" class="form-label font-weight-bold fs-5 text-start">Puesto:</label>
            <input type="text" formControlName="puesto" class="form-control form-control-lg" placeholder="">
            <div class="text-danger"
              *ngIf="empleoForm.get('puesto')?.hasError('required') && empleoForm.get('puesto')?.touched">
              <span>Requiere Nombre del Puesto</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label font-weight-bold fs-5 text-start">Descripci贸n:</label>
            <textarea formControlName="descripcion" class="form-control form-control-lg" placeholder=""></textarea>
            <div class="text-danger"
              *ngIf="empleoForm.get('descripcion')?.hasError('required') && empleoForm.get('descripcion')?.touched">
              <span>Requiere Descripci贸n del Puesto</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="company" class="form-label font-weight-bold fs-5 text-start">Empresa:</label>
            <input type="text" formControlName="company" class="form-control form-control-lg" placeholder="">
            <div class="text-danger"
              *ngIf="empleoForm.get('company')?.hasError('required') && empleoForm.get('company')?.touched">
              <span>Requiere Nombre de la Empresa</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="ubicacion" class="form-label font-weight-bold fs-5 text-start">Ubicaci贸n:</label>
            <input type="text" formControlName="ubicacion" class="form-control form-control-lg" placeholder="">
            <div class="text-danger"
              *ngIf="empleoForm.get('ubicacion')?.hasError('required') && empleoForm.get('ubicacion')?.touched">
              <span>Requiere Ubicaci贸n de la Empresa </span>
            </div>
          </div>

          <div class="mb-3">
            <label for="fecha" class="form-label font-weight-bold fs-5 text-start">Fecha:</label>
            <input type="text" formControlName="fecha" class="form-control form-control-lg" placeholder="">
            <div class="text-danger"
              *ngIf="empleoForm.get('fecha')?.hasError('required') && empleoForm.get('fecha')?.touched">
              <span>Requiere Fecha</span>
            </div>
          </div>

          <div class="mb-3">
            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Atras</button>
            <button type="submit" [disabled]="empleoForm.invalid"
              class="btn btn-success btn-lg float-end">Crear Empleo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><br><br>
