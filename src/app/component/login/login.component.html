<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="title" style="font-size: 24px; font-weight: bold; color: #3498db;">{{ title | uppercase }}</span>
        <div class="title-line"></div>
        <img
          class="h-8 mr-2"
          src="/Frontend/src/assets/Img/usuario.png"
            alt=""
          />
        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label font-weight-bold fs-5 text-start">Correo Electrónico:</label>
            <input type="email" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Ingrese su Correo Electrónico">
            <div class="text-danger"
              *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              <span>Requiere Correo Electrónico</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label font-weight-bold fs-5 text-start">Contraseña:</label>
            <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Ingrese su Contraseña">
            <div class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              <span>Requiere Contraseña</span>
            </div>
          </div>

          <div class="mb-3">
            <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-lg float-end">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
