<div class="container">
  <div class="row">
    <h2>Login</h2>

    <hr/>

    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="email" id="email" class="form-control" placeholder="Ingrese su Email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Ingrese su Contraseña">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
      </div>
    </form>

    <p>No tienes una cuenta? <a href="#" (click)="redirectToRegister()">Regístrate aquí</a></p>
  </div>
</div>
