<div class="container">
  <div class="row">
    <h2>Login</h2>
    <nav>
      <ul>
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/register">Register</a></li>
      </ul>
    </nav>
    <router-outlet></router-outlet>

    <hr/>

    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="email" id="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Enter Password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </form>

    <p>No tienes una cuenta? <a href="#" (click)="redirectToRegister()">Regístrate aquí</a></p>
  </div>
</div>
