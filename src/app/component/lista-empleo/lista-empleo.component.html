<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Lista de Empleo</span>
          <button class="btn btn-success float-end" routerLink="/empleo">Crear Empleo</button>
          <table *ngIf="listaempleo.length > 0" class="table table-striped table-responsive mt-5">
            <thead>
              <tr>
                <th scope="col">Puesto</th>
                <th scope="col">Descripción</th>
                <th scope="col">Empresa</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Fecha</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleo of listaempleo">
                <td>{{ empleo.puesto }}</td>
                <td>{{ empleo.descripcion }}</td>
                <td>{{ empleo.company }}</td>
                <td>{{ empleo.ubicacion }}</td>
                <td>{{ empleo.fecha }}</td>
                <td>
                  <i [routerLink]="['/edit-empleo', empleo._idempleo]" class="fas fa-edit text-primary"></i>
                  <i (click)="deleteEmpleo(empleo._idempleo)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 class="no-available" *ngIf="listaempleo.length == 0">No hay empleos disponibles</h5>
        </div>
      </div>
    </div>
  </div>
</div>
