<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="title" style="font-size: 24px; font-weight: bold; color: #3498db;">{{ title | uppercase }}</span>
        <div class="title-line"></div>
        <form class="mt-3" [formGroup]="userForm">
          <div class="mb-3">
            <label for="nombre" class="form-label font-weight-bold fs-5 text-start">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Ingrese su Nombre">
            <div class="text-danger"
              *ngIf="userForm.get('nombre')?.hasError('required') && userForm.get('nombre')?.touched">
              <span>Requiere Nombre</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label font-weight-bold fs-5 text-start">Apellido:</label>
            <input type="text" formControlName="apellido" class="form-control form-control-lg" placeholder="Ingrese su Apellido">
            <div class="text-danger"
              *ngIf="userForm.get('apellido')?.hasError('required') && userForm.get('apellido')?.touched">
              <span>Requiere Apellido</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label font-weight-bold fs-5 text-start">Correo Electrónico:</label>
            <input type="email" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Ingrese su Correo Electrónico">
            <div class="text-danger"
              *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
              <span>Requiere Correo Electrónico</span>
            </div>
          </div>


          <div class="mb-3">
            <label for="password" class="form-label font-weight-bold fs-5 text-start">Contraseña:</label>
            <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Ingrese su Contraseña">
            <div class="text-danger"
              *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
              <span>Requiere Contraseña</span>
            </div>
          </div>
          <div class="mb-3">
            <button routerLink="/login" class="btn btn-secondary btn-lg float-start">Atras</button>
            <button type="submit" [disabled]="userForm.invalid"
              class="btn btn-success btn-lg float-end">Crear Usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
